{% extends "fosterapp/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="container">
    <div class="jumbotron" style="margin-top: 120px;">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>Register Here</h1>
        <h3>Just fill out the form.</h3>
<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form | crispy }}
          {{ profile_form | crispy}}
          <input type="submit" name="" value="Register">
        </form>
        
      {% endif %}
    </div>
  </div>
  
{% endblock %}
